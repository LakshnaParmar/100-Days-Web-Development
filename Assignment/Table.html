<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table(Lakshna)</title>
  <style>
    
    table {
      width: 100%;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
      color: #333;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f2f2f2;
    }
  </style>
  

</head>
<body>
   <h2 style="text-align: center;color: rgb(92, 211, 171);">Table structure</h2>
  <table>
      <tr>
        <th>Name</th>
        <th>Class</th>
        <th>Roll no </th>
      </tr>
  
      <tr>
        <td>Lakshna</td>
        <td>2nd year</td>
        <td>101</td>
      </tr>

      <tr>
        <td>Areeba</td>
        <td>2nd year</td>
        <td>102</td>
      </tr>
      <tr>
        <td>Maheera</td>
        <td>2nd year</td>
        <td>103</td>
      </tr>
  
  </table>

</body>
</html>
