<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List (Lakshna)</title>
</head>
<body>
    <h4 style="color: rgb(185, 133, 64);">Parts Of Body</h4>
    <ul>
        <li>hair</li>
        <li>neck</li>
        <li>hand</li>
        <li>nail</li>
        <li>foot</li>
    </ul>

    <h4 style="color: rgb(148, 105, 49);">Name Of Days</h4>
    <ol type="1">
        <li>monday</li>
        <li>tuesday</li>
        <li>wednesday</li>
        <li>thursday</li>
        <li>friday</li>
        <li>saturday</li>
        <li>sunday</li>
    </ol>
</body>
</html>
